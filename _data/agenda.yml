- friday:
  date: 9 FEV
  dayOfWeek: SEXTA
  activities:
    - name: iOS - Facebook in 50 Swifty minutes
      speaker: Diogo Martins
      type: workshop
      time: 09:30-11:30
      duration: two-hours
      icon: fa-apple
      about: Neste workshop vai fazer-se um pequeno crash course em Swift onde vai ser desenvolvida uma aplicação iOS semelhante ao feed de notícias do Facebook. Além de conceitos básicos de iOS/Swift, vai falar-se de desenvolvimento de UI, estrutura do projecto e boas práticas.

    - coffee: true

    - name: Progressive WebOops I Did It Again
      speaker: Mike Elsmore
      type: talk
      time: 12:00-13:00
      icon: fa-globe
      about: O que são Progressive WebApps? E mais importante, porque nos devemos importar? Cobrir-se-á a coleção de ferramentas que constituem uma PWA, assim como ferramentas que auxiliam o seu suporte e ainda tecnologias extra que fazem com que seja mais fácil de engolir ter de seguir protocolos. No final da palestra, estarás preparado para lidar com toda ou parte da tecnologia existente em qualquer aplicação sem teres uma grande dor de cabeça.
      duration: one-hour

    - meal: true

    - name: Engineering fashion with data
      speaker: João Gomes
      enterprise: Farfetch
      enterpriseURL: https://www.farfetch.com
      time: 14:00-15:00
      duration: one-hour
      icon: fa-database
      about: O sucesso da Farfetch enquanto plataforma de eleição para compra de moda de luxo online assenta sobre uma equipa de engenharia de classe mundial, com uma mente especial para dados e números. Nesta apresentação será esclarecido o significado de Data, com D maiúsculo, para a Farfetch, assim como o modo como usam Data Science, Analytics e infraestruturas de Big Data escaláveis para revolucionarem a inovação.
      type: talk

    - name: Kotlin in 42 minutes
      speaker: Eugene Petrenko
      enterprise: JetBrains
      enterpriseURL: https://www.jetbrains.com/
      time: 15:00-16:00
      duration: one-hour
      icon: fa-code
      about: Bem-vindo ao Kotlin, a linguagem de programação open source e estaticamente tipada para aplicações multiplatforma. Para começar, haverá uma introdução à linguagem, independente do alvo final, seja ele Native, JVM, Android ou JavaScript. Cobrirá a sintaxe básica, inferência de tipos, lambdas, classes de dados, DSLs estaticamente tipadas, e muito mais. Um introdução não é possível sem histórias e planos futuros. Adicionalmente, Eugene irá partilhar a sua própria experiência com Kotlin e vários projetos open source que criou com esta linguagem.
      type: talk

    - coffee: true

