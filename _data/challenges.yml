- name: DESAFIOS DPUM
  desc: Gostas de desafios? Nós também, é por isso que durante esta semana vais ter de por as tuas capacidades à prova com 3 problemas que escolhemos para ti.<br>Para resolver estes desafios podes usar a linguagem em que te sentes mais confortável.<br>De forma a ganhar estes fantásticos prémios tens de obter o número máximo de pontos nos 3 desafios. O critério de avaliação é o número de caracteres (Codegolf) por isso tenta ser o mais poupado possível!<br>Os enunciados estão aqui e podes já começar a tentar arranjar a melhor solução! Estarão disponíveis durante toda a semana mas caso empates com alguém o critério desempate será a rapidez de submissão por isso despacha-te! Todos os desafios têm os mesmos pontos. O primeiro lugar tem 30 pontos, o segundo lugar tem 20 pontos e o terceiro 10 pontos.<br><br>Desafio 1<br><br>Aqui temos o nosso primeiro desafio. Boa Sorte!<br>Vá, este desafio não é difícil, não te preocupes.<br><br>Critério de avaliação - Menor número de caracteres possível (CodeGolf)<br>Critério de desempate - Rapidez de submissão<br><br>Desafio 2<br><br>Temos aqui um desafio que te vai fazer ficar com água na boca!<br><br>Critério de avaliação - Menor número de caracteres possível (CodeGolf)<br>Critério de desempate - Rapidez de submissão<br><br>Desafio 3<br><br>Este desafio é um pouco difícil mas nada que tu não consigas!<br><br>Critério de avaliação - Menor número de caracteres possível (CodeGolf)<br>Critério de desempate - Rapidez de submissão<br>
  class: dark
  prizes:
    - name: Teclado Mecânico
      num: 1
      img: fa-trophy

    - name: A anunciar
      num: 2
      img: fa-star

    - name: A anunciar
      num: 3
