- name: Desafio Machine Learning by PRIMAVERA BSS
  desc: De certeza que já te deparaste com aqueles momentos em que cada linha de código que escreves parece ser uma batata quente prestes a explodir no momento mais inoportuno. Longe vão os dias em que se programava com cartões furados em Cobol, mas mesmo assim as coisas ainda não são imediatas. Os bugs acontecem e tão cedo não vão desaparecer!<br><br>Mas...então, se o problema são os bugs...podemos tentar resolvê-los!<br><br>As possibilidades do uso de ML no tratamento de bugs são infindáveis. Desde colocar um sistema preditivo num IDE que detete um padrão e preveja que o programador irá introduzir um bug antes que o faça, até qualquer outra coisa de que te possas lembrar!<br>Mas, claro, ML não é nenhuma magia, tem uma lógica por detrás e tentar compreendê-la é o primeiro passo que quem quer ficar a saber mais sobre isto tem de dar!<br>Mas, claro, ML não é nenhuma magia, tem uma lógica por detrás e tentar compreendê-la é o primeiro passo que quem quer ficar a saber mais sobre isto tem de dar!<br><br><b>"Tendo acesso a todas as linhas de código e todos os bugs e erros que um certo programador já fez, como farias para prever a quantidade de bugs e erros que um programa feito por ele terá no futuro?"</b><br><br><b>Envia a tua resposta até 09/02 para <a href="human.resources@primaverabss.com">human.resources@primaverabss.com</a> com o subject “Desafio SEI 2018”.</b><a href="/challenges/primaverabss" class="col-md-offset-2 def-text col-md-8"><button class="btn btn-info btn-sei btn-des">Saber mais</button></a>
  class: dark
  prizes:
    - name: Vale FNAC 50
      num: 1
      img: fa-trophy

    - name: Power Bank
      num: 2
      img: fa-star