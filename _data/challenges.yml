- name: DESAFIOS 1vs1
  desc: Desafia os teus amigos e vê quem é o melhor! Durante esta semana vamos ter uma competição com leaderboards que fazem reset diariamente. Se fores um dos participantes que ficou em primeiro ao fim do dia tens a possibilidade de ganhar um prémio espetacular!<br>Os 1vs1 consistem em 3 rondas onde cada ronda terá um desafio diferente. Terás no total 10 minutos para realizar essas 3 rondas. Caso não consigas responder a uma pergunta numa ronda não te preocupes! Podes sempre passar essa pergunta à frente e aproveitar o tempo para as outras rondas, mas cuidado quando passas a ronda à frente não terás possibilidade de voltar atrás por isso pensa bem antes de passares para o próximo desafio.<br>Terás de usar uma das linguagens disponíveis para o desafio de entre essas escolhe aquela em que te sentes mais confortável para conseguires ganhar ao teu oponente!<br><br>Boa Sorte!
  class: dark
  prizes:
    - name: Caneca
      img: fa-trophy


